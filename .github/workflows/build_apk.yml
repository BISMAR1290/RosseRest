name: Build APK with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache git zip unzip openjdk-17-jdk python3-pip libssl-dev curl zlib1g-dev
          pip install buildozer cython==0.29.36

      - name: Install Android SDK with exact versions
        run: |
          mkdir -p $HOME/android-sdk
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;30.0.3" "ndk;25.2.9519653"

          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/30.0.3:$PATH" >> $GITHUB_ENV
          
          chmod +x $HOME/android-sdk/build-tools/30.0.3/aidl

      - name: Configure Buildozer
        run: |
          if [ -f buildozer.spec ]; then
            echo "buildozer.spec ya existe, actualizando configuraciones clave..."
            OLD_SDK_PATH=$(grep '^android.sdk_path' buildozer.spec || echo '')
            OLD_NDK_PATH=$(grep '^android.ndk_path' buildozer.spec || echo '')
          else
            buildozer init
          fi

          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i "s|#android.sdk_path =|android.sdk_path = $HOME/android-sdk|" buildozer.spec
          sed -i "s|#android.ndk_path =|android.ndk_path = $HOME/android-sdk/ndk/25.2.9519653|" buildozer.spec
          
          if [ -n "$OLD_SDK_PATH" ]; then echo "$OLD_SDK_PATH" >> buildozer.spec; fi
          if [ -n "$OLD_NDK_PATH" ]; then echo "$OLD_NDK_PATH" >> buildozer.spec; fi

      - name: Build APK
        run: |
          buildozer -v android debug 2>&1 | tee build.log
          grep -i "error" build.log && exit 1 || exit 0

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk
