name: Build APK with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean environment
        run: |
          rm -rf .buildozer
          rm -f *.spec

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            libssl-dev \
            curl \
            zlib1g-dev \
            libncurses5-dev \
            libffi-dev \
            libxml2-dev \
            libxslt1-dev

          pip install --upgrade pip wheel setuptools
          pip install buildozer cython==0.29.36 virtualenv
          pip install --force-reinstall python-for-android

      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653" \
            "cmake;3.22.1"

          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/34.0.0:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Pre-create p4a directory
        run: |
          mkdir -p $HOME/.local/share/python-for-android
          mkdir -p $HOME/work/RosseRest/RosseRest/.buildozer/android/platform/python-for-android

      - name: Initialize Buildozer
        run: |
          buildozer init || true
          echo "Configurando buildozer.spec..."
          
          if [ ! -f buildozer.spec ]; then
            cat > buildozer.spec <<EOL
[app]
title = RosseRest
package.name = rosserest
package.domain = org.example
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 0.1
requirements = python3,kivy
android.accept_sdk_license = True
android.sdk_path = $HOME/android-sdk
android.ndk_path = $HOME/android-sdk/ndk/25.2.9519653
android.p4a_dir = $HOME/.local/share/python-for-android
EOL
          fi

          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i "s|#android.sdk_path =|android.sdk_path = $HOME/android-sdk|" buildozer.spec
          sed -i "s|#android.ndk_path =|android.ndk_path = $HOME/android-sdk/ndk/25.2.9519653|" buildozer.spec
          sed -i "s|#android.p4a_dir =|android.p4a_dir = $HOME/.local/share/python-for-android|" buildozer.spec

      - name: Build APK
        run: |
          echo "Instalando python-for-android..."
          pip install --force-reinstall python-for-android
          
          echo "Listando contenido de p4a_dir..."
          ls -la $HOME/.local/share/python-for-android
          
          echo "Ejecutando buildozer..."
          buildozer -v android clean
          buildozer -v android debug 2>&1 | tee build.log
          
          if grep -q "FileNotFoundError" build.log; then
            echo "Error cr√≠tico encontrado"
            exit 1
          fi

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            .buildozer/android/platform/build-*/build.log
